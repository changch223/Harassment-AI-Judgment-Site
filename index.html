<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ハラスメントチェック</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
    }
    input[type="file"] {
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result-item {
      margin-bottom: 1rem;
    }
    .score-bar {
      height: 20px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    .score-bar-inner {
      height: 100%;
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <!-- ====== Page 1: Upload & Input ====== -->
  <div class="container" id="page1">
    <h1>ハラスメントチェック</h1>
    <p>スクリーンショット、画像や会話内容を入力してください：</p>
    <!-- multiple で複数枚アップ可能、後端も images: List[UploadFile] 対応 -->
    <input type="file" id="imageInput" accept="image/*" multiple><br>
    <textarea id="textInput" placeholder="ここに会話を貼り付けてください"></textarea>
    <button onclick="analyze()">分析開始</button>
  </div>

  <!-- ====== Page 2: Result ====== -->
  <div class="container" id="page2" style="display: none">
    <h2>分析結果</h2>
    <div id="resultContainer"></div>
    <button onclick="backToInput()">戻る</button>
  </div>

  <script>
    async function analyze() {
      // 1) 取得ユーザー入力
      const text = document.getElementById('textInput').value;
      const files = document.getElementById('imageInput').files; // 複数枚

      // 2) FormData に詰める
      const formData = new FormData();
      formData.append('text', text);
      for (let i = 0; i < files.length; i++) {
        formData.append('images', files[i]); // 画像複数対応
      }

      // 3) fetch POST
      try {
        const res = await fetch('https://your-cloud-run-url/check_harassment', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        showResult(data);
      } catch (err) {
        alert("エラーが発生しました: " + err);
      }
    }

    function showResult(data) {
      // page1非表示, page2表示
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';

      const container = document.getElementById('resultContainer');
      container.innerHTML = '';

      // 4) Python 返却のキー (9項)
      const harassmentKeys = [
        "パワーハラスメント",
        "スメルハラスメント",
        "カスタマーハラスメント",
        "ハラスメントハラスメント",
        "マタニティハラスメント",
        "リモートハラスメント",
        "テクノロジーハラスメント",
        "セクシュアルハラスメント",
        "モラルハラスメント"
      ];

      // 各キーごとにバー表示
      harassmentKeys.forEach(key => {
        const score = data[key] || 0; // データにない場合は0
        const bar = `
          <div class="score-bar">
            <div class="score-bar-inner" style="width:${score}%"></div>
          </div>
        `;
        container.innerHTML += `
          <div class="result-item">
            <strong>${key}</strong><br>
            ${bar}
            <span>${score}点</span>
          </div>
        `;
      });

      // 5) 総合コメントを表示
      if (data["総合コメント"]) {
        container.innerHTML += `
          <div class="result-item">
            <strong>総合コメント</strong><br>
            <p>${data["総合コメント"]}</p>
          </div>
        `;
      }
    }

    function backToInput() {
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page1').style.display = 'block';
    }
  </script>
</body>
</html>
